<body>
    <canvas id="myCanvas" width="520" height="100" style="border:4px solid #67d6f171;">
        Your browser does not support the HTML canvas tag.</canvas>
        
        <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "50px Roboto Slab";
        //Create gradient
        var gradient = ctx.createLinearGradient(0, 0,c.width,0)
        gradient.addColorStop("0", "#FEB9D0");
        gradient.addColorStop("0.5", "#96CFCF");
        gradient.addColorStop("1", "#C1B2C6");
        //Fill Color
        ctx.strokeStyle = gradient;
        ctx.strokeText("Sitthichai Thongmak",10,60);

    </script>
</body>
